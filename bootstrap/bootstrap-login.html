<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Bootstrap Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form>
        <fieldset>
            <legend>Login to Web App</legend>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Username or Email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember-me">
          <label class="form-check-label" for="remember-me">Remember me on this computer</label>
        </div>
        <button type="login" class="btn btn-primary">Login</button>
        </fieldset>
      </form>
      <div class="forgot"><a href="#"><span>Forgot you password?</span> Click here to reset it</a></div>
</body>
</html>
